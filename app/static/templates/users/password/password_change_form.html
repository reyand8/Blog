{% extends 'base.html' %}

{% block content %}
    <h1>Change password</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form_error">{{ form.errors }}</div>
        <div class="form_error">{{ form.non_field_errors }}</div>
        <p class="auth_form_input">{{ form.old_password }}</p>
        <p class="auth_form_input">{{ form.new_password1 }}</p>
        <p class="auth_form_input">{{ form.new_password2 }}</p>
        <button class="form_btn" type="submit">Submit</button>
    </form>
{% endblock %}
