{% extends 'base.html' %}

{% block content %}
    <h1>Password recovery</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form_error">{{ form.errors }}</div>
        <div class="form_error">{{ form.non_field_errors }}</div>
        <div class="form_recovery">
            <p>Email:</p>
            <p class="auth_form_input">{{ form.email }}</p>
        </div>

        <button class="form_btn" type="submit">Recover</button>
    </form>
{% endblock %}
